  settings_note:
    Die CSS Klassen definieren die Icons auf den Buttons.
    Die Standardeinstellungen sind für Redmine 4.1 während nicht alle Icons in älteren Versionen verfügbar sind.
    Die verfügbaren CSS Klassen sind in der Datei
    <a href="https://github.com/redmine/redmine/blob/master/public/stylesheets/application.css">application.css</a>
    (in der jeweiligen Revision) aufgelistet.
    <br>Es ist auch möglich andere CSS-Klassen anzugeben um ein alternatives Theme zu nutzen.
